<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <style>
      #map {
        height: 800px; /* The height is 400 pixels */
        width: 100%; /* The width is the width of the web page */
      }
    </style>
    <title>Cab pool</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <script>
      let gmarkers = []
      let cabs = ''

      // function  to remove existing marker
      function removeMarkers () {
        for (i = 0; i < gmarkers.length; i++) {
          gmarkers[i].setMap(null)
        }
      }

      function initMap () {
        const location = { lat: 10.512915, lng: 76.22047 }
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 13,
          center: location
        })

        const socket = io('http://localhost:8000')
        socket.on('list vehicle', function (cabList) {
          cabs = cabList
          removeMarkers()
          for (let cab of cabs) {
            const marker = new google.maps.Marker({
              position: new google.maps.LatLng(cab.lat, cab.lon),
              icon: './favicon.ico',
              map: map
            })
            gmarkers.push(marker)
          }
        })
        socket.on('book trip', function (unavailableCab) {
          cabs = cabs.filter(
            cab => cab.cab_id !== unavailableCab.cabInfo.cab_id
          )
          removeMarkers()
          for (let cab of cabs) {
            const marker = new google.maps.Marker({
              position: new google.maps.LatLng(cab.lat, cab.lon),
              icon: './favicon.ico',
              map: map
            })
            gmarkers.push(marker)
          }
        })
        socket.on('end trip', function (availableCab) {
          cabs.push(availableCab)
          removeMarkers()
          for (let cab of cabs) {
            const marker = new google.maps.Marker({
              position: new google.maps.LatLng(cab.lat, cab.lon),
              icon: './favicon.ico',
              map: map
            })
            gmarkers.push(marker)
          }
        })
      }
    </script>
    <script
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCFj_B1Ic6pv9uB7OQlLU6OOa9gvdRlJus&callback=initMap"
    ></script>
  </body>
</html>
